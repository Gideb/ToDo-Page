<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h3>To-Do</h3>
        <input type="text" id="input" required />
        <button type="button" id="add">Add</button>
        <button type="button" id="clear" class="clear">Clear All</button>

        <div class="filter">
          <strong>Filters: </strong>
          <button type="button" id="all" class="active">All</button>
          <button type="button" id="pending">Pending</button>
          <button type="button" id="completed">Completed</button>
        </div>

        <nav>
          <ol id="lists" class="lists"></ol>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
